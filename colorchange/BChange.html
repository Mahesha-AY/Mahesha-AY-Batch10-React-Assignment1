<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B-Change</title>
    <link rel="stylesheet" href="./BChange.css">
</head>
<body>

<h1>Hi Welcome</h1>

    
<fieldset style="width: 25%; background-color: greenyellow;">
    <h2>select your colour</h2>
    <select onchange="colour(this.value)" name="" id="">
        <option value="">choose here</option>  
        <option value="grey">Red</option>
        <option value="gold">Gold</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        </select>
</fieldset>
<script >
function colour(value){
    document.body.style.backgroundColor=value;

}
</script>

</body>
</html>
